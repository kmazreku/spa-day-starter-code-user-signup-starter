<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>New User</title>
</head>
<body>

</body>
<form action="add" method="post">
    <table>
        <tr>
            <td><label>
                Name:
                <input type="text" name="username" th:value="${username}">
            </label>
                <p class="error" th:errors="${user.username}">
            </td>
        </tr>
    <tr>
        <td>
            <label>
                Email:
                <input name="email" th:value="${email}">
            </label>
            <p class="error" th:errors="${user.email}">
        </td>
    </tr>
    <tr>
        <td>
            <label>
                Password:
                <input type="password" name="password">
                <p class="error" th:errors="${user.password}">
            </label>
        </td>
    </tr>
        <tr>
        <td>
            <label>
                Verify Password:
                <input type="password" name="verify">
            </label>
        </td>
        </tr>
<tr>
    <td>
        <input type="submit" value="Register">
    </td>
</tr>
    </table>
</form>
</html>
